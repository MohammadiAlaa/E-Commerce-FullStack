<div class="container mt-5 pt-5 min-vh-100">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Orders <span class="text-danger">History</span></h2>
  </div>

  @if (loading) {
    <div class="text-center my-5"></div>
  } @else {
    @if (orders && orders.length > 0) {
      <div class="row">
        @for (order of orders; track order.id) {
          <div class="col-12 mb-3">
            <div class="card shadow-sm border-0 rounded-4 order-list-card">
              <div
                class="card-body d-flex justify-content-between align-items-center p-3 flex-wrap gap-2"
              >
                <div class="d-flex align-items-center">
                  <div class="bg-soft-danger p-3 rounded-3 me-3">
                    <i class="fa fa-box text-danger fs-4"></i>
                  </div>
                  <div>
                    <h6 class="fw-bold mb-0">Order #{{ order.id }}</h6>
                    <small class="text-muted">{{ order.orderDate | date: 'mediumDate' }}</small>
                  </div>
                </div>

                <div class="text-center px-3">
                  <div class="fw-bold">{{ order.totalAmount | number }} L.E</div>
                  <span
                    [ngClass]="getStatusClass(order.status)"
                    class="badge rounded-pill small px-3"
                  >
                    {{ order.status }}
                  </span>
                </div>

                <button
                  class="btn btn-outline-danger rounded-pill px-4 fw-bold"
                  [routerLink]="['/orders', order.id]"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="text-center py-5">
        <i class="fa fa-box-open fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No orders found.</h4>
      </div>
    }
  }
</div>
