<div class="box mt-5 container min-vh-100">
  @if (loading) {
    <div class="d-flex justify-content-center align-items-center py-5">
      <app-spinner></app-spinner>
    </div>
  } @else {
    <div class="filter-section my-4 p-3 bg-white rounded-4 border-0 shadow-sm">
      <div class="row align-items-center">
        <div class="col-md-4">
          <label class="form-label small fw-bold text-muted">Filter by Category:</label>
          <app-select
            [data]="categories"
            [title]="dynamicTitle"
            (onSelectChange)="filterCategory($event)"
          ></app-select>
        </div>
      </div>
    </div>

    <div class="row mt-4 g-4">
      @for (item of products; track item.id) {
        <div class="col-lg-3 col-md-4 col-sm-6 cursor-pointer" (click)="goToDetails(item.id)">
          <div class="product-wrapper h-100 shadow-sm rounded-3 overflow-hidden bg-white">
            <app-productc [data]="item" (item)="addtoCart($event)"> </app-productc>
          </div>
        </div>
      } @empty {
        <div class="col-12 text-center py-5">
          <div class="mb-3">
            <i class="fa fa-search fa-4x text-light"></i>
          </div>
          <h3 class="text-muted fw-bold">No products found!</h3>
          <p class="text-secondary">Try selecting another category or check back later.</p>
        </div>
      }
    </div>
  }
</div>
