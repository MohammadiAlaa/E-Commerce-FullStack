<div class="container mt-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Manage Products</h2>
    <button
      class="btn btn-danger rounded-pill px-4"
      (click)="openAddModal()"
      data-bs-toggle="modal"
      data-bs-target="#productModal"
    >
      <i class="fa fa-plus me-2"></i>Add New Product
    </button>
  </div>

  <div class="card border-0 shadow-sm p-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="bg-light">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (p of products; track p.id) {
            <tr>
              <td>
                <img
                  [src]="'https://localhost:7247' + p.imageUrl"
                  width="50"
                  height="50"
                  style="object-fit: cover"
                  class="rounded shadow-sm"
                />
              </td>
              <td class="fw-bold">{{ p.name }}</td>
              <td>
                <span class="badge bg-info text-dark">{{ p.categoryName || 'General' }}</span>
              </td>
              <td class="text-success fw-bold">{{ p.price }} EGP</td>
              <td>
                <span [class]="p.quantity < 5 ? 'text-danger fw-bold' : ''">
                  {{ p.quantity }}
                  <i *ngIf="p.quantity < 5" class="fa fa-exclamation-triangle ms-1"></i>
                </span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-primary border-0 me-2"
                  (click)="openEditModal(p)"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger border-0" (click)="deleteItem(p.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title fw-bold">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          id="closeModal"
        ></button>
      </div>
      <div class="modal-body p-4">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label small fw-bold">Name</label>
              <input
                type="text"
                class="form-control shadow-sm"
                formControlName="name"
                placeholder="Product Name"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label small fw-bold">Category</label>
              <select class="form-select shadow-sm" formControlName="categoryId">
                <option value="">Select Category</option>
                @for (cat of categories; track cat.id) {
                  <option [value]="cat.id">{{ cat.name }}</option>
                }
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label small fw-bold">Price</label>
              <input type="number" class="form-control shadow-sm" formControlName="price" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label small fw-bold">Stock Quantity</label>
              <input type="number" class="form-control shadow-sm" formControlName="quantity" />
            </div>
            <div class="col-12 mb-3">
              <label class="form-label small fw-bold">Description</label>
              <textarea
                class="form-control shadow-sm"
                rows="3"
                formControlName="description"
              ></textarea>
            </div>
            <div class="col-12 mb-3">
              <label class="form-label small fw-bold">Image</label>
              <input type="file" class="form-control shadow-sm" (change)="onFileSelected($event)" />
            </div>
          </div>
          <div class="modal-footer border-0 px-0">
            <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger rounded-pill px-4"
              [disabled]="productForm.invalid"
            >
              {{ isEditMode ? 'Update Product' : 'Save Product' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
