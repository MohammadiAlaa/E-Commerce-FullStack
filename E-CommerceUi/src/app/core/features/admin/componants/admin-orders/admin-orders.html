<div class="container mt-5 pt-4">
  <div class="card border-0 shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold"><i class="fa fa-truck me-2 text-danger"></i>Shipping & Orders</h3>

      <span class="badge bg-dark px-3 py-2">{{ shippings.length }} Total Orders</span>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr class="text-muted">
            <th>Order ID</th>

            <th>Phone</th>

            <th>Driver</th>

            <th>Update Status</th>

            <th class="text-center">Logs</th>

            <th class="text-center">Badge</th>
          </tr>
        </thead>

        <tbody>
          @for (ship of shippings; track ship.id) {
            <tr>
              <td class="fw-bold text-dark">#{{ ship.orderId }}</td>

              <td class="text-muted small">{{ ship.receiverPhoneNumber }}</td>

              <td>
                <select
                  class="form-select form-select-sm border-0 bg-light shadow-sm"
                  style="min-width: 150px"
                  (change)="onAssignDriver(ship.id, $event)"
                  [disabled]="ship.status === 'Delivered' || ship.status === 'Cancelled'"
                >
                  <option value="">-- Assign Driver --</option>

                  @for (driver of drivers; track driver.id) {
                    <option [value]="driver.id" [selected]="ship.driverId === driver.id">
                      {{ driver.fullName }}
                    </option>
                  }
                </select>
              </td>

              <td>
                <select
                  [value]="ship.status"
                  (change)="updateStatus(ship.id, $event)"
                  class="form-select form-select-sm border-0 bg-light shadow-sm"
                >
                  @for (opt of statusOptions; track opt) {
                    <option [value]="opt">{{ opt }}</option>
                  }
                </select>
              </td>

              <td class="text-center">
                @if (ship.status === 'Cancelled') {
                  <button
                    (click)="viewCancelReason(ship.cancelReason || 'No reason provided')"
                    class="btn btn-sm btn-outline-info rounded-circle shadow-sm"
                  >
                    <i class="fa fa-info-circle"></i>
                  </button>
                }
              </td>

              <td class="text-center">
                <span
                  class="badge w-100 py-2 rounded-pill shadow-sm"
                  [ngClass]="{
                    'bg-success': ship.status === 'Delivered',

                    'bg-danger': ship.status === 'Cancelled',

                    'bg-warning text-dark':
                      ship.status === 'Pending' || ship.status === 'Processing',

                    'bg-info text-white':
                      ship.status === 'Shipped' || ship.status === 'OutForDelivery',
                  }"
                >
                  {{ ship.status }}
                </span>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
